<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Side Menu Bar | Its just a test</title>

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/testes.css">
  <!-- Boxicon CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <i class='bx bxl-c-plus-plus'></i>
        <div class="logo_name">CodingLab</div>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">
      <li>
        <i class='bx bx-search' ></i>
        <input type="text" placeholder="Pesquise...">
        <span class="tooltip">Pesquise...</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-grid-alt' ></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-user' ></i>
          <span class="links_name">Usuário</span>
        </a>
        <span class="tooltip">Usuário</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-chat' ></i>
          <span class="links_name">Mensagem</span>
        </a>
        <span class="tooltip">Mensagem</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2' ></i>
          <span class="links_name">Analytics</span>
        </a>
        <span class="tooltip">Analytics</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-folder' ></i>
          <span class="links_name">Gerenciador</span>
        </a>
        <span class="tooltip">Gerenciador</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cart-alt' ></i>
          <span class="links_name">Pedido</span>
        </a>
        <span class="tooltip">Pedido</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-heart' ></i>
          <span class="links_name">Salvos</span>
        </a>
        <span class="tooltip">Salvos</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-cog' ></i>
          <span class="links_name">Configurações</span>
        </a>
        <span class="tooltip">Configurações</span>
      </li>

    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="img/profile.jpg" alt="">
          <div class="name_job">
            <div class="name">Kaique Roque</div>
            <div class="job">Web Develop</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </div>
    </div>

  </div>

  <div class="home_content">
    <div class="text">Home</div>
    <div class="dashboard">

      <div class="dash1">
        <div class="graphics">TESTE</div>
        <div class="graphics">TESTE 2</div>
      </div>

      <div class="dash2">
        <div class="graphics">TESTE 3</div>
        <div class="graphics">TESTE 4</div>
      </div>

    </div>
    <div class="btn_darkmode">
      <i class='bx bxs-moon'></i>
    </div>

  <script src="./js/sideMenu.js"></script>
</body>
</html>
